services:
  c2v2-tools:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c2v2-tools
    restart: unless-stopped
    ports:
      - "${PORT:-5006}:5006"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5006/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
