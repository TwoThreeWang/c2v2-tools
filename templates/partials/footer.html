{{ define "footer" }}
<footer class="bg-white border-t border-slate-200 mt-20">
    <div class="max-w-6xl mx-auto px-4 py-10 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="text-xs text-slate-400">
            &copy; 2026 {{ call .T "footer_rights" }}
        </div>
        <div class="flex gap-8 text-xs font-medium text-slate-500">
            <a href="{{ call .L "/about" }}" class="hover:text-indigo-600">{{ call .T "nav_about" }}</a>
            <a href="{{ call .L "/privacy" }}" class="hover:text-indigo-600">{{ call .T "nav_privacy" }}</a>
            <a href="{{ call .L "/terms" }}" class="hover:text-indigo-600">{{ call .T "nav_terms" }}</a>
            <a href="{{ call .L "/contact" }}" class="hover:text-indigo-600">{{ call .T "nav_contact" }}</a>
            <a href="/sitemap.xml" class="hover:text-indigo-600">{{ call .T "nav_sitemap" }}</a>
        </div>
    </div>
</footer>
{{ end }}
