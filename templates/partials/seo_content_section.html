{{ define "seo_content_section" }}
<div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Main Content -->
    <article class="md:col-span-2 space-y-6">
        {{ range .content_blocks }}
        <div
            class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm hover:shadow-md transition-shadow duration-200">
            <h2 class="text-xl font-bold text-slate-900 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-3 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ .icon_path }}"></path>
                </svg>
                {{ .title }}
            </h2>
            <p class="text-slate-600 leading-relaxed text-sm">{{ .content | safe }}</p>
        </div>
        {{ end }}
    </article>

    <!-- FAQ Sidebar -->
    <aside class="md:col-span-1">
        <div class="bg-gradient-to-br from-slate-50 to-slate-100 rounded-xl border border-slate-200 p-6 shadow-sm">
            <h3 class="text-lg font-bold text-slate-900 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                FAQ
            </h3>
            <div class="space-y-4">
                {{ range .faq_items }}
                <div
                    class="bg-white rounded-lg p-4 border border-slate-200 hover:border-indigo-300 transition-colors duration-200">
                    <h4 class="text-sm font-semibold text-slate-800 mb-2">{{ .question }}</h4>
                    <p class="text-xs text-slate-600 leading-relaxed">{{ .answer }}</p>
                </div>
                {{ end }}
            </div>
        </div>
    </aside>
</div>
{{ end }}
