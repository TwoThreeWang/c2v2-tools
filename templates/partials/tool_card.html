{{ define "tool_card" }}
<article class="card bg-white p-5 rounded-lg">
    <a href="{{ call .L .Tool.URL }}" class="flex flex-col h-full">
        <div class="flex items-center mb-3">
            <span class="p-2 bg-indigo-50 text-indigo-600 rounded-md mr-3">
                {{ .Tool.IconHTML }}
            </span>
            <!-- 注意：这里需要传入 T 函数 -->
            <h3 class="font-bold text-slate-800">{{ call .T .Tool.NameKey }}</h3>
        </div>
        <p class="text-sm text-slate-500 line-clamp-2 leading-relaxed mb-4">
            {{ call .T .Tool.DescKey }}
        </p>
        <span class="mt-auto text-xs font-semibold text-indigo-500 flex items-center">
            {{ call .T "use_tool_btn" }} 
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
        </span>
    </a>
</article>
{{ end }}
