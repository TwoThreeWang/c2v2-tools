{{ define "head" }}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO 关键标签 -->
    <title>{{ call .T .title }}</title>
    <meta name="description" content="{{ call .T .description }}">
    <link rel="canonical" href="{{ .Canonical }}">
    
    <!-- Hreflang -->
    {{ range $lang, $url := .Hreflangs }}
    <link rel="alternate" hreflang="{{ $lang }}" href="{{ $url }}">
    {{ end }}
    <link rel="alternate" hreflang="x-default" href="{{ index .Hreflangs "en" }}">

    <!-- 结构化数据 (JSON-LD) -->
    {{ if .SchemaJSON }}
    <script type="application/ld+json">
    {{ .SchemaJSON }}
    </script>
    {{ end }}

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        .card { border: 1px solid #e2e8f0; transition: all 0.2s ease; }
        .card:hover { border-color: #6366f1; background-color: #fcfdff; }
    </style>
</head>
{{ end }}
