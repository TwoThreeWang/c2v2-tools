{{ define "category_list" }}
    {{ range .Categories }}
    <section id="{{ .ID }}" class="mb-16 scroll-mt-24">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-slate-800 tracking-tight flex items-center">
                {{ call $.T .NameKey }}
            </h2>
            <p class="text-slate-500 mt-1 max-w-3xl">
                {{ call $.T .DescKey }}
            </p>
        </div>

        <div class="tool-grid">
            {{ range .Tools }}
                <!-- 使用 tool_card partial -->
                {{ template "tool_card" dict "Tool" . "T" $.T "L" $.L }}
            {{ end }}
        </div>
    </section>
    {{ end }}
{{ end }}
